# Render Blueprint for CareOps Platform
services:
  # Backend API Service
  - type: web
    name: careops-api
    env: node
    region: singapore
    plan: free
    repo: https://github.com/rajat7014/careops
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # You'll set this manually with your database URL
      - key: REDIS_URL
        sync: false  # You'll set this manually after creating Redis
      - key: JWT_SECRET
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE
        sync: false
    healthCheckPath: /health