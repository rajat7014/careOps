# Render Blueprint for CareOps Deployment
# This file defines all services for the CareOps platform

services:
  # PostgreSQL Database
  - type: postgres
    name: careops-db
    ipAllowList: []  # Allow from anywhere (secure with SSL)
    plan: free
    region: singapore

  # Redis Cache/Queue
  - type: redis
    name: careops-redis
    ipAllowList: []
    plan: free
    region: singapore
    maxmemoryPolicy: allkeys-lru

  # Backend API Service
  - type: web
    name: careops-api
    runtime: node
    plan: free
    region: singapore
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: careops-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: careops-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false  # Set manually in dashboard
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE
        sync: false
    healthCheckPath: /api/v1/health

  # Frontend Dashboard
  - type: web
    name: careops-dashboard
    runtime: static
    plan: free
    region: singapore
    buildCommand: cd dashboard && npm install && npm run build
    staticPublishPath: ./dashboard/dist
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: careops-api
          property: url
        value: /api/v1
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /api/*
        destination: https://careops-api.onrender.com/api/$1
      - type: rewrite
        source: /*
        destination: /index.html
